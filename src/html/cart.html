<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>我的购物车</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/indexTop.css" />
    <link rel="stylesheet" type="text/css" href="../css/cart.css" />
    <script src="../lib/require.js" data-main="../js/cart"></script>
</head>
<body>
    <div id="indexTop">
    </div>
    <div id="cart">
        <h1><img src="../css/img/cart.png" height="58" width="267" alt="" /></h1>
        <div class="cartmen">
        <table>
            <tbody>
                <tr class="cart-tip">
                <td width="36" height="33">序号</td>
                <td width="554" height="33">商品名称</td>
                <td width="41">规格</td>
                <td width="49">一般价</td>
                <td width="47">No5价</td>
                <td width="29">数量</td>
                <td width="59">付款小计</td>
                <td width="70">转入收藏夹</td>
                <td width="45">删除</td></tr><br/>
            </tbody>
        </table>
            <div class="men">
                <p>应付商品金额：<span class="zongjia">0</span>元</p>
            </div>
        </div>

        <div class="car-jie">
            <button class="but"><img src="../css/img/btn-sett.png" alt="" /></button>
            <button class="but"><img src="../css/img/btn-go.png" alt="" /></button>
            <button>清空购物车</button>
        </div>
    </div>
    
    <div id="indexBottom">
    </div>
</body>
</html>
